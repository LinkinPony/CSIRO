# @package ndvi_dense

enabled: false
root: data/NDVI
tile_size: 640
tile_stride: 448
batch_size: 1
num_workers: 8
normalization:
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]
augment:
  horizontal_flip_prob: 0.5
  # Optional per-task CutMix (falls back to data.augment.cutmix if omitted)
  cutmix:
    enabled: true
    prob: 0.5
    alpha: 0.3
    use_prev_for_bsz1: true
  vertical_flip_prob: 0.0


